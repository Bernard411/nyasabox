
{% block content %}
<div class="content">
    <div class="section">
        <h2 class="section-title">{{ song.title }}</h2>
        <div class="song-detail">
            <div class="song-cover">
                {% if song.cover_image %}
                    <img src="{{ song.cover_image.url }}" alt="Cover" style="width: 200px; height: 200px; object-fit: cover; border-radius: 12px;">
                {% else %}
                    <div class="music-cover" style="width: 200px; height: 200px; background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%); display: flex; align-items: center; justify-content: center;">
                        <span class="material-icons">music_note</span>
                    </div>
                {% endif %}
            </div>
            <div class="song-info">
                <p><strong>Artist:</strong> {{ song.artist.user.username }}</p>
                <p><strong>Genre:</strong> {{ song.genre }}</p>
                <p><strong>Uploaded:</strong> {{ song.uploaded_at|date:"F d, Y" }}</p>
                <p><strong>Downloads:</strong> {{ song.download_count }}</p>
                <button class="play-btn" data-index="0" data-song-id="{{ song.id }}">Play</button>
                <a href="{% url 'download_song' song.id %}" class="download-btn">Download</a>
            </div>
        </div>
        <div class="share-section">
            <h3>Share this song</h3>
            <button class="share-btn" data-platform="webshare" data-url="{{ share_url }}" data-title="{{ song.title }} by {{ song.artist.user.username }}">Share</button>
            <button class="share-btn" data-platform="whatsapp" data-url="{{ share_url }}">WhatsApp</button>
            <button class="share-btn" data-platform="facebook" data-url="{{ share_url }}">Facebook</button>
            <button class="share-btn" data-platform="x" data-url="{{ share_url }}">X</button>
        </div>
    </div>
</div>
{% endblock %}
